<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Picks Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <div>
      <h1>Picks Dashboard</h1>
      <p class="subtitle">Over 2.5 • BTTS • Over 1.5 • Live Supabase</p>
    </div>
    <div class="header-buttons">
      <button class="btn ghost">Wide</button>
      <button class="btn ghost">Reset</button>
    </div>
  </header>

  <main class="container">

    <div class="tab-row">
      <button class="tab active">Value Bets</button>
    </div>

    <div class="card">
      <div class="card-header">
        <div>
          <span id="status">Loading...</span>
          <span id="count"></span>
        </div>
      </div>

      <div class="table-wrapper">
        <table id="tbl">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
